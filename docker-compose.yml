
version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: caip
      POSTGRES_PASSWORD: caip
      POSTGRES_DB: caip
    ports:
      - 5432:5432
  redis:
    image: redis:7
    ports:
      - 6379:6379
  web:
    build: .
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000
